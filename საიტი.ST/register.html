<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>რეგისტრაცია - Khurmax</title>
  <link rel="stylesheet" href="reg-style.css">
</head>
<body class="register-body">
  <div class="register-wrapper">
    <div class="register-box">
      <h2>დარეგისტრირდი</h2>
      <form class="register-form">
        <input type="text" placeholder="მომხმარებლის სახელი" required>
        <input type="email" placeholder="ელ.ფოსტა" required>
        <input type="password" placeholder="პაროლი" required>
        <input type="password" placeholder="გაიმეორე პაროლი" required>
        <button type="submit">რეგისტრირება</button>
        <a href="login.html" class="register-link-button">შესვლა</a>
      </form>
      <a href="index.html" class="back-home">← დაბრუნება მთავარ გვერდზე</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>შესვლა - Khurmax</title>
  <link rel="stylesheet" href="reg-style.css">
</head>
<body class="register-body">
  <div class="register-wrapper">
    <div class="register-box">
      <h2>შესვლა</h2>
      <form class="register-form">
        <input 
          type="email" 
          placeholder="ელ.ფოსტა" 
          required 
          oninvalid="this.setCustomValidity('გთხოვთ შეიყვანოთ ელ.ფოსტა')" 
          oninput="this.setCustomValidity('')"
        >
        <input 
          type="password" 
          placeholder="პაროლი" 
          required 
          oninvalid="this.setCustomValidity('გთხოვთ შეიყვანოთ პაროლი')" 
          oninput="this.setCustomValidity('')"
        >
        <button type="submit">შესვლა</button>
        <a href="register.html" class="register-link-button">რეგისტრაცია</a>
      </form>
      <a href="index.html" class="back-home">← დაბრუნება მთავარ გვერდზე</a>
    </div>
  </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>შესვლა - Khurmax</title>
  <link rel="stylesheet" href="{% static 'users/reg-style.css' %}">
</head>
<body class="register-body">
  <div class="register-wrapper">
    <div class="register-box">
      <h2>შესვლა</h2>
      <form class="register-form" method='POST'>
        {% csrf_token %}
        <input 
          type="email" 
          name="email"
          placeholder="ელ.ფოსტა" 
          required 
          oninvalid="this.setCustomValidity('გთხოვთ შეიყვანოთ ელ.ფოსტა')" 
          oninput="this.setCustomValidity('')"
        >
        <input 
          type="password" 
          name="password" 
          placeholder="პაროლი" 
          required 
          oninvalid="this.setCustomValidity('გთხოვთ შეიყვანოთ პაროლი')" 
          oninput="this.setCustomValidity('')"
        >
        <button type="submit">შესვლა</button>
        <a href="{% url "users:sign_up" %}" class="register-link-button">რეგისტრაცია</a>
      </form>
      <a href="{% url "main:index" %}" class="back-home">← დაბრუნება მთავარ გვერდზე</a>
    </div>
  </div>
</body>
</html>
